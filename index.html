<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plan and Build V1.1</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <section class="controls">
            <div class="top">
                <img src="plan-and-build-logo.png" alt="plan and build logo">
                <h3>A simple Minecraft Structure Planner.</h3>
                <h2 class="subtitle">Developed by Samy</h2>
            </div>
            <hr>
            <div class="control-group">
				<h2>Select Structure</h2>
				<div class="select-style">
                    <select id="structure-selector">
                        <option value="house.json" selected>House</option>
                        <option value="tower.json">Tower</option>
                    </select>
                </div>
			</div>
            <div class="control-group">
                <h2>Select Blocks</h2>
                <div class="select-menu">
                    <div class="block-selector">
                        <h3>Base</h3>
                            <select id="blocks-base">
                                <option value="oak_planks">Oak Planks</option>
                                <option value="cobblestone" selected>Cobblestone</option>
                                <option value="bricks">Bricks</option>
                            </select>
                    </div>
                    <div class="block-selector">
                        <h3>Middle</h3>
                            <select id="blocks-middle">
                                <option value="oak_planks" selected>Oak Planks</option>
                                <option value="cobblestone">Cobblestone</option>
                                <option value="bricks">Bricks</option>
                            </select>
                    </div>
                    <div class="block-selector">
                        <h3>Top</h3>
                            <select id="blocks-top">
                                <option value="oak_planks">Oak Planks</option>
                                <option value="cobblestone">Cobblestone</option>
                                <option value="bricks" selected>Bricks</option>
                            </select>
                    </div>
                </div>
            </div>
            <button id="render-button" class="action-button">Render Structure</button>
			<p>Move using your mouse wheel, left and right click buttons!</p>
            <p class="warning">If only white blocks are appearing, refresh the page!</p>
        </section>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
